<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!-- Fuente externa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

   <!-- Header -->
   <header class="header-pages">
    <!-- Menú -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <figure class="logo-figure-header">
                <img class="logo-img-header" src="../img/Logo.png" alt="Logo de la agencia digital de viajes">
            </figure>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link menu-enlace-header" href="../index.html">Inicio</a>
                <a class="nav-link menu-enlace-header" href="nosotros.html">Nosotros</a>
                <a class="nav-link menu-enlace-header" href="destinos.html">Destinos</a>
                <a class="nav-link menu-enlace-header" href="preguntas.html">Preguntas Frecuentes</a>
                <a class="nav-link active text-white fw-bolder menu-enlace-header" aria-current="page" href="contactanos.html">Contactanos</a>
            </div>
          </div>
        </div>
      </nav>

</header>

    <!-- Main -->
    <main class="container pb-5 seccion-contactanos">
        <section class="row">
            <h2 class="col-12 pb-5">Contactanos</h2>
            <!-- Dirección -->
            <div class="col-10  col-lg-6 m-auto div-ubicacion-Contactanos">
                <p>Oficina Comercial: Sarandí 700, Montevideo, Uruguay</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.9972957745276!2d-56.20339272443712!3d-34.906517373552354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f802afe10cee1%3A0xb95846203de847c5!2sPuerta%20de%20la%20Ciudadela!5e0!3m2!1ses!2spe!4v1703016966720!5m2!1ses!2spe" width="499" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Formulario -->
            <form action="#" class="col-12 col-lg-6 m-auto formulario-Contactanos">
                <label for="nombre" class="mb-1">Nombre Completo *</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" class="w-100 mb-3 p-2">

                <label for="email" class="mb-1">Email *</label>
                <input type="email" id="email" placeholder="Ingrese su email" class="w-100 mb-3 p-2">

                <label for="mensaje" class="mb-1">Mensaje *</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="w-100 mb-3 p-2">Ingrese su mensaje</textarea>

                <input class="enviar w-50 rounded p-2" type="submit" value="Enviar" >

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p class="footer-parrafo">Dirección: Sarandí 700, Montevideo, Uruguay</p>
        <a target="_blank" href="#">
            <img src="../img/f.png" alt="Enlace a la cuenta de Facebook de la agencia">
        </a>
        <a target="_blank" href="#">
            <img src="../img/i.png" alt="Enlace a la cuenta de Instagram de la agencia">
        </a>
    </footer>

    
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
